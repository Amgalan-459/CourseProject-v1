<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

<div class="login">
    <div class="login-screen">
    <div class="app-title">
        <h1>Forget password</h1>
    </div>

    <form class="login-form" (submit)="onSubmit()" [formGroup]="loginForm">
        <div class="control-group">
            <input type="email" class="login-field" value="" placeholder="email" id="login-name" formControlName="email">
            <label class="login-field-icon fui-user" for="login-name"></label>
        </div>

        <div class="control-group">
            <input type="text" class="login-field" value="" placeholder="enter your code" id="login-pass" formControlName="code" [hidden]="!isSended">
            <label class="login-field-icon fui-lock" for="login-pass"></label>
        </div>

        <div class="control-group">
            <input type="text" class="login-field" value="" placeholder="enter your new password" id="login-pass" formControlName="newPassword" [hidden]="!isAppliedCode">
            <label class="login-field-icon fui-lock" for="login-pass"></label>
        </div>
        
        <button class="btn btn-primary btn-large btn-block" [disabled]="loginForm.invalid">
            @if (!isSended && !isAppliedCode){
                Send code
            } @else if(isSended && !isAppliedCode){
                Apply code
            } @else {
                Change password
            }
        </button>
    </form>
    </div>
</div>
