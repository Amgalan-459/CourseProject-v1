<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  <div class="login">
      <div class="login-screen">
        <div class="app-title">
          <h1>Signup</h1>
        </div>

        <form class="login-form" (submit)="onSubmit()" [formGroup]="signupForm">
          <div class="control-group">
            <input type="email" class="login-field" value="" placeholder="email" id="login-email" formControlName="email">
            <label class="login-field-icon fui-user" for="login-name"></label>
          </div>

          
        <div class="control-group">
            <input type="text" class="login-field" value="" placeholder="name" id="login-name" formControlName="name">
            <label class="login-field-icon fui-lock" for="login-name"></label>
        </div>

        <div class="control-group">
            <input type="text" class="login-field" value="" placeholder="surname" id="login-surname" formControlName="surname">
            <label class="login-field-icon fui-lock" for="login-surname"></label>
        </div>
        
        <div class="control-group">
            <input type="number" class="login-field" value="" placeholder="sex" id="login-sex" formControlName="sex">
            <label class="login-field-icon fui-lock" for="login-sex"></label>
        </div>

        <div class="control-group">
            <input type="text" class="login-field" value="" placeholder="phone" id="login-phone" formControlName="phoneNumber">
            <label class="login-field-icon fui-lock" for="login-phone"></label>
        </div>

        <div class="control-group checkbox-group">
            <label class="checkbox" for="login-remember">Is trainer</label>
            <input type="checkbox" id="login-remember" class="login-remember" formControlName="isTrainer" />
        </div>

        @if (!this.signupForm.value.isTrainer) {            
            <div class="control-group">
                <input type="number" class="login-field" value="" placeholder="count of trainees" id="login-count" formControlName="countOfTrainsInWeek">
                <label class="login-field-icon fui-lock" for="login-count"></label>
            </div>
        }
        
        <div class="control-group">
            <input type="password" class="login-field" value="" placeholder="password" id="login-pass" formControlName="password">
            <label class="login-field-icon fui-lock" for="login-pass"></label>
        </div>

        <div class="control-group">
            <input type="password" class="login-field" value="" placeholder="password" id="login-matchpass" formControlName="matchPassword">
            <label class="login-field-icon fui-lock" for="login-matchpass"></label>
        </div>
        
          <button class="btn btn-primary btn-large btn-block" [disabled]="signupForm.invalid">login</button>
        </form>
      </div>
    </div>
